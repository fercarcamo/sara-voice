<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sara ‚Äì Long-Term Memory</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      vertical-align: top;
    }
    th {
      background: #eee;
      text-align: left;
    }
    button {
      padding: 0.4rem 0.8rem;
      margin-top: 1rem;
      cursor: pointer;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>üß† Sara's Long-Term Memory</h1>
  <p>This is what Sara remembers from past conversations. Unlike conversation logs, this memory is persistent and carefully extracted.</p>
  <table id="memoryTable">
    <thead>
      <tr>
        <th>#</th>
        <th>When</th>
        <th>Category</th>
        <th>Source</th>
        <th>Language</th>
        <th>Content</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="deleteAll()" title="Only do this if you really want to erase Sara's memory.">üõë Delete All Memories</button>

  <script>
    async function loadMemory() {
      const res = await fetch("http://localhost:3001/api/memory");
      const data = await res.json();
      const tbody = document.querySelector("#memoryTable tbody");
      tbody.innerHTML = "";
      data.forEach((entry, i) => {
        const row = document.createElement("tr");
        const timestamp = entry.timestamp
          ? new Date(entry.timestamp).toLocaleString()
          : "Unknown time";
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${timestamp}</td>
          <td>${entry.category ?? "‚Äî"}</td>
          <td>${entry.source ?? "‚Äî"}</td>
          <td>${entry.language ?? "‚Äî"}</td>
          <td>${entry.snippet}</td>
          <td>${entry.id ? `<button onclick="deleteOne(${entry.id})">‚ùå</button>` : `<span style='color:#888;'>‚Äî</span>`}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteOne(id) {
      await fetch(`http://localhost:3001/api/memory/${id}`, { method: "DELETE" });
      loadMemory();
    }

    async function deleteAll() {
      if (confirm("Delete all memory entries?")) {
        await fetch("http://localhost:3001/api/memory", { method: "DELETE" });
        loadMemory();
      }
    }

    loadMemory();
  </script>
</body>
</html>
