<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sara Conversation Logs</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fdfdfd;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      vertical-align: top;
    }
    th {
      background: #eee;
      text-align: left;
    }
    .role-user {
      color: #2c3e50;
    }
    .role-assistant {
      color: #8e44ad;
    }
    button {
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #c0392b;
    }
  </style>

<script type="module">
  import { copyLastConversationToClipboard } from "./scripts/logging.js";
  window.copyLastConversationToClipboard = copyLastConversationToClipboard;
</script>

</head>
<body>
  <h1>ü™µ Sara Conversation Logs</h1>
  <p>All interactions per session, for debugging purposes.</p>
  <button onclick="copyLastConversationToClipboard()">üìã Copy last conversation as JSON</button>
  
  <table id="logTable">
    <thead>
      <tr>
        <th>#</th>
        <th>When</th>
        <th>Session</th>
        <th>Role</th>
        <th>Message</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="deleteAll()">üóëÔ∏è Delete All</button>

  <script>
    async function loadLogs() {
      const res = await fetch("http://localhost:3001/api/logs");
      const logs = await res.json();
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = "";
  
      logs.forEach((entry, i) => {
        const timestamp = new Date(entry.timestamp).toLocaleString();
        const session = entry.conversationId || "‚Äì";
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${timestamp}</td>
          <td>${session}</td>
          <td class="role-${entry.role}">${entry.role}</td>
          <td>${entry.content}</td>
          <td><button onclick="deleteOne(${entry.id})">‚ùå</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteOne(id) {
      await fetch(`http://localhost:3001/api/logs/${id}`, { method: "DELETE" });
      loadLogs();
    }

    async function deleteAll() {
      if (confirm("Delete all conversation logs?")) {
        await fetch("http://localhost:3001/api/logs", { method: "DELETE" });
        loadLogs();
      }
    }

    loadLogs();
  </script>
</body>
</html>
