<!-- whisper-history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sara's Memory</title>
  <link rel="stylesheet" href="style/memory.css" />
</head>
<body>
  <h1>Sara's Memory Viewer üß†</h1>
  <p>Below are key moments Sara remembers. You can delete them individually.</p>
  <button id="deleteAll" style="margin-bottom: 1rem;">üóëÔ∏è Delete All</button>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>When</th>
        <th>Role</th>
        <th>Snippet</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="memTable">
      <tr><td colspan="5">Loading‚Ä¶</td></tr>
    </tbody>
  </table>

  <script>
    const API = 'http://localhost:3001/api/memory';
    const tbody = document.getElementById('memTable');

    async function loadMemories() {
      const res = await fetch(API);
      const data = await res.json();
      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">No memories found.</td></tr>';
        return;
      }
      tbody.innerHTML = data.map(entry => `
        <tr>
          <td>${entry.id}</td>
          <td>${new Date(entry.timestamp).toLocaleString()}</td>
          <td>${entry.role}</td>
          <td>${entry.snippet}</td>
          <td><button onclick="deleteMemory(${entry.id})">Delete</button></td>
        </tr>
      `).join('');
    }

    async function deleteMemory(id) {
      await fetch(`${API}/${id}`, { method: 'DELETE' });
      loadMemories();
    }

    async function deleteAll() {
      const res = await fetch(API);
      const data = await res.json();
      for (const entry of data) {
        await fetch(`${API}/${entry.id}`, { method: 'DELETE' });
      }
      loadMemories();
    }

    document.getElementById("deleteAll").addEventListener("click", () => {
      if (confirm("Are you sure you want to delete ALL memories?")) {
        deleteAll();
      }
    });

    loadMemories();
  </script>
</body>
</html>
